{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form class="auth-form" method="post">
    {% csrf_token %}
        <h3 class = 'auth-title'>Register</h3>
        {{ form|crispy }}
        <button  class="auth-btn" >Register</button>

            <div class="mt-2.5" >
                <span>Have an account?</span>
                <a href="{% url 'login' %}">
                <span class="text-accent cursor-pointer underline">Sign In</span>

                </a>
            </div>

    </form>

{% endblock %}
