{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>My Finance</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
     {% tailwind_css %}
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
    {#background-color: #1f2937;#}
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -75px;
    top: -95px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -50px;
    bottom: -90px;
}
form{
    {#height: 520px;#}
    height: min-content;
    {#width: 400px;#}
    width: 420px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 40px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 20px;
    font-size: 15px;
    font-weight: 500;
}
input{
    display: block;
    height: 45px;
    width: 100%;
    background-color: rgba(255,255,255,0.07) !important;
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 6px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    {#background-color: rgba(255,255,255,0.13);#}
    color: #e5e5e5;
    opacity: 30%;
    font-size: 14px;
}
button{
    margin-top: 40px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 13px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social {
  margin-top: 30px;
  display: flex;
}
.social div{
    display: flex;
     align-items: center;
    justify-content: center;
  width: 150px;
  border-radius: 5px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;

}
.social div:hover{
  background-color: rgba(255,255,255,0.47);

}

.social i{
  margin-right: 8px;
}
      .errorlist {
    list-style: None;
}
        p, strong {
           color: red;
            font-size: small;
            font-weight: normal;
            text-align: end;
        }

    </style>
</head>
<body>
{#{% include 'auth/includes/messages.html' %}#}
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
   {% block content %}{% endblock %}
</body>
</html>
