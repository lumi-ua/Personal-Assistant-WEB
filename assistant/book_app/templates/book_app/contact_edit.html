{% extends 'base.html' %}
{% block header %}
    {% include 'includes/headerBook.html' %}
{% endblock %}

{% block content %}
    <div class="h-screen py-6 w-2/3 overflow-auto" >
      <nav class="border-b-4 flex items-center justify-between pb-10" >
        <ul>
          <li><a class="text-white px-5 py-2 border-2 border-lip rounded-lg bg-gradient-to-r from-indigo-600 to-indigo-400 hover:bg-gradient-to-l hover:from-indigo-600 hover:to-indigo-400 transition" href="/book_app/" role="button"> Go back to the main page </a></li>
        </ul>
        <h3><a class="text-white px-5 py-2 border-2 border-lip rounded-lg bg-gradient-to-r from-indigo-600 to-indigo-400 hover:bg-gradient-to-l hover:from-indigo-600 hover:to-indigo-400 transition" href="/book_app/nick_edit/{{nickname.id}}">Edit information to the contact {{nickname.nickname}}</a></h3>
      </nav>
      <form method="POST" action="{% url 'contact_edit' nickname.id %}">
        {% csrf_token %}

        <div class="font-medium flex-col justify-center items-center py-3">
            <label for="telephone" class="text-gray-300 flex">Additional phone <b>{{ telephone.telephone }}</b>:</label>
              <input class="flex w-full border border-lip rounded-lg" type="tel" id="telephone" name="telephone" placeholder="+380960001122" pattern="^\+?1?\d{8,15}$" />
          </div>

        <div class="font-medium flex-col justify-center items-center py-3">
            <label for="name" class="text-gray-300 flex">First Name <b>{{ name.name }}</b>:</label>
              <input class="flex w-full border border-lip rounded-lg" type="text" id="name" name="name" />
          </div>

        <div class="font-medium flex-col justify-center items-center py-3">
            <label for="surname" class="text-gray-300 flex">Last name <b>{{ surname.surname }}</b>:</label>
              <input class="flex w-full border border-lip rounded-lg" type="text" id="surname" name="surname" />
          </div>


        <div class="font-medium flex-col justify-center items-center py-3">

            {% if error %}
            <div>
              <mark>{{ error }}</mark>
            </div>
            {% endif %}

            <label for="email" class="text-gray-300 flex">Email <b>{{ email.email }}</b> :</label>
              <input class="flex w-full border border-lip rounded-lg" type="email" id="email" name="email" />
          </div>

        <div class="font-medium flex-col justify-center items-center py-3">
            <label for="birthday" class="text-gray-300 flex" >Birthday <b>{{ birthday.birthday }}</b>:</label>
              <input class="flex w-full border border-lip rounded-lg" type="date" id="birthday" name="birthday" />
          </div>

        <div class="font-medium flex-col justify-center items-center py-3">
            <label for="country" class="text-gray-300 flex">Country <b>{{ country.country }}</b>:</label>
              <input class="flex w-full border border-lip rounded-lg" type="text" id="country" name="country" />
          </div>
        <div class="font-medium flex-col justify-center items-center py-3">
            <label for="address" class="text-gray-300 flex">Address <b>{{ address.address }}</b> :</label>
              <input class="flex w-full border border-lip rounded-lg" type="text" id="address" name="address" />
          </div>

        <div class="flex items-center justify-between mt-5 gap-5">
          <button type="reset" class="text-white w-1/2 px-5 py-2 border-2 border rounded-lg bg-gray-500 hover:bg-gray-700 transition">Reset</button>
          <button type="submit" class="text-white w-1/2 px-5 py-2 border-2 border rounded-lg bg-purple-500 hover:bg-purple-700 transition" >Edit</button>
        </div>
      </form>
    </div>
{% endblock %}
