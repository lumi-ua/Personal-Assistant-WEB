<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit contact</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
          <li><a href="/book_app/" role="button"> Go back to the main page </a></li>
        </ul>
        <h3>Edit contact: {{nickname.nickname}}</h3>
      </nav>

      <form method="POST" action="{% url 'contact_edit' nickname.id %}">
        {% csrf_token %}
        <div style="padding: 10px">
          <label
            >Nickname <b>{{nickname.nickname}}</b> edit:
            <input type="text" name="nickname" />
          </label>
        </div>
        <div style="padding: 10px">
          <label
            >Phone <b>{{phone.phone}}</b> edit:
            <input type="tel" name="phone" placeholder="+380960001122" pattern="^\+?1?\d{8,15}$" />
          </label>
        </div>

        <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"></nav>

        <div style="padding: 10px">
          <label
            >First name <b>{{person.name}}</b> edit:
            <input type="text" name="name" />
          </label>
        </div>
        <div style="padding: 10px">
          <label
            >Last name <b>{{person.surname}}</b> edit:
            <input type="text" name="surname" />
          </label>
        </div>

        <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"></nav>

        <div style="padding: 10px">
          <label
            >Email <b>{{email.email}}</b> edit:
            <input type="email" name="email" />
          </label>
        </div>

        <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"></nav>

        <div style="padding: 10px">
          <label
            >Birthday <b>{{birthday.birthday}}</b> edit:
            <input type="date" name="birthday" />
          </label>
        </div>

        <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"></nav>

        <div style="padding: 10px">
          <label
            >Country <b>{{address.country}}</b> edit:
            <input type="text" name="country" />
          </label>
        </div>
        <div style="padding: 10px">
          <label
            >Address <b>{{address.address}}</b> edit:
            <input type="text" name="address" />
          </label>
        </div>

        <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"></nav>

        <div class="grid">
          <button type="reset" class="secondary">Reset</button>
          <button type="submit">Edit</button>
        </div>
      </form>
    </main>
  </body>
</html>
