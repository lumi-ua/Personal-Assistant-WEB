{% extends 'base.html' %}
{% block header %}
    {% include 'includes/headerBook.html' %}
{% endblock %}

{% block content %}
    <div class="h-screen py-6 w-2/3 md:w-1/2 " >
      <nav class="border-b-4 flex items-center justify-between pb-10" >
        <ul class="flex items-center justify-center gap-3 ">
          <li><a class="nav-button" href="/book_app/" role="button">Go back</a></li>
        </ul>
        <h3 class="nav-button">Edit</h3>
      </nav>

      <form method="POST" action="{% url 'nick_edit' nickname.id %}">
        {% csrf_token %}

        {% if error %}
          <div>
            <mark>{{ error }}</mark>
          </div>
        {% endif %}

        <div class=" font-medium flex-col justify-center items-center pb-3">
          <label class="flex text-gray-700 dark:text-gray-300 " for="nickname">Nickname *:</label>
            <input class="flex w-full border border-lip rounded-lg" type="text" name="nickname" id="nickname" required />
        </div>
        <div class="font-medium flex-col justify-center items-center pb-3">
          <label class="flex text-gray-700 dark:text-gray-300 " for="phone">Phone *:</label>
            <input class="flex w-full border border-lip rounded-lg placeholder:opacity-50" type="tel" id="phone" name="phone" placeholder="+380960001122" pattern="^\+?1?\d{8,15}$" required />
        </div>

        {% include 'includes/reset_submit_btn.html' %}
      </form>
    </div>
{% endblock %}
