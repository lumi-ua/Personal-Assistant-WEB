<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Books</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
<body>
  <main class="container">
      <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
          <li><a href="/book_app/contact/" role="button">Add Contact</a></li>
          <li><a href="/book_app/" role="button"> Go back to the main page </a></li>
        </ul>
      </nav>
      <h5 class="card-title">Birthdays</h5>
        <ul>
          {% for day in days %}
            {% if day.happy.days < 30 %}
            <li>{{ day.happy.days }} days to birthday contact {{ day.nickname }}:  {{ day.birthday }}</li>
            {% endif %}
          {% endfor %}
        </ul>
    </main>
</body>
</html>
