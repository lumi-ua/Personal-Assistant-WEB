<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add info</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
          <li><a href="/book_app/" role="button"> Go back to the main page </a></li>
        </ul>
        <h3>Add information to the contact {{nickname.nickname}}</h3>
      </nav>

      <form method="POST" action="{% url 'info' nickname.id %}">
        {% csrf_token %}

<!--          <div style="padding: 10px">-->
<!--            <label-->
<!--              >Add new phone:-->
<!--              <input type="tel" name="phone" placeholder="+380960001122" pattern="^\+?1?\d{8,15}$" />-->
<!--            </label>-->
<!--            <h6>Existing number: {{phone.phone}}</h6>-->
<!--          </div>-->

<!--          <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"></nav>-->

          <div style="padding: 10px">
            <label
              >First Name <b>{{ name.name }}</b>:
              <input type="text" name="name" />
            </label>
          </div>
          <div style="padding: 10px">
            <label
              >Last name <b>{{ surname.surname }}</b>:
              <input type="text" name="surname" />
            </label>
          </div>

          <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"></nav>

          <div style="padding: 10px">
            <label
              >Email <b>{{ email.email }}</b> :
              <input type="email" name="email" />
            </label>
          </div>

          <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"></nav>

          <div style="padding: 10px">
            <label
              >Birthday <b>{{ birthday.birthday }}</b>:
              <input type="date" name="birthday" />
            </label>
          </div>

          <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"></nav>

          <div style="padding: 10px">
            <label
              >Country <b>{{ country.country }}</b>:
              <input type="text" name="country" />
            </label>
          </div>
          <div style="padding: 10px">
            <label
              >Address <b>{{ address.address }}</b> :
              <input type="text" name="address" />
            </label>
          </div>

          <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"></nav>

              <div class="grid">
                <button type="reset" class="secondary">Reset</button>
                <button type="submit">Add</button>
              </div>
      </form>
    </main>
  </body>
</html>
