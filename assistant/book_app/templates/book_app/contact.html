{% extends 'base.html' %}
{% block header %}
    {% include 'includes/headerBook.html' %}
{% endblock %}

{% block content %}
    <div class="w-full md:w-2/3 py-6 " >
      <nav class="mb-5 border-b-4" >
        <ul class="flex items-center justify-center md:gap-3  flex-wrap gap-3 mb-10">
          <li><a class="nav-button" href="/book_app/" role="button"> Go back </a></li>
        </ul>
      </nav>
      <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="font-medium flex-col justify-center items-center pb-3">
          <label class="flex text-gray-800 dark:text-white " for="nickname">Nickname *:</label>
            <input class="flex w-full border border-lip rounded-lg text-gray-800 placeholder:opacity-50" type="text" name="nickname" id="nickname" placeholder="e.g. Jone" required />
        </div>
        <div class="font-medium flex-col justify-center items-center pb-3">
          <label class="text-gray-800 dark:text-gray-300 flex" for="phone">Phone *:</label>
            <input class="flex w-full border border-lip rounded-lg text-gray-800 placeholder:opacity-50" type="tel" id="phone" name="phone" placeholder="+380xxxxxxxxx" pattern="^\+?1?\d{8,15}$" required />
        </div>

        {% include 'includes/reset_submit_btn.html' %}

      </form>
    </div>
{% endblock %}
