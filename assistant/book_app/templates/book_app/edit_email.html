{% extends 'base.html' %}
{% block header %}
    {% include 'includes/headerBook.html' %}
{% endblock %}

{% block content %}
    <div class="h-screen py-6 w-2/3 md:w-1/2 overflow-auto" >
      <nav class="border-b-4 flex items-center justify-between pb-10" >
        <ul>
          <li><a class="nav-button" href="/book_app/" role="button"> Go back </a></li>
        </ul>
        <h3><a class="nav-button" href="/book_app/nick_edit/{{nickname.id}}">Edit </a></h3>
      </nav>
      <form method="POST" action="{% url 'edit_email' nickname.id %}">
        {% csrf_token %}

          <div class="font-medium flex-col justify-center items-center py-3">

            <label for='email' class="text-gray-600 dark:text-gray-300 flex pb-2">Email <b>{{ email.email }}</b>:</label>
              <input class="flex w-full border border-lip rounded-lg" type="email" name="email" id="email"/>

          </div>

        {% include 'includes/reset_submit_btn.html' %}
      </form>
    </div>
{% endblock %}
