{% extends 'base.html' %}
{% block header %}
    <div class="flex-col items-center" style='align-items: center; justify-content: center; display: flex'>
        <h2 class='flex font-bold text-3xl text-gray-900 tracking-tight uppercase mb-5'> Sport News</h2>
        <div class="flex">{% include 'includes/tabs.html' %}</div>
    </div>
{% endblock %}
{% block content %}
    <div class="font-serif text-2xl bg-gradient-to-r from-indigo-600 to-indigo-300 rounded-lg text-white size">
        {% for i in sport_news %}
        <p>{{i.sport.upper}}: {{ i.time }} - {{ i.news }}</p>

        {% endfor %}
    </div>
{% endblock %}
