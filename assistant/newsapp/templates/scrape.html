{% extends 'base.html' %}
{% block header %}
    <div class="flex-col items-center" style='align-items: center; justify-content: center; display: flex'>
        <h2 class='flex font-bold text-3xl text-gray-900 dark:text-gray-300 tracking-tight uppercase mb-5'> Ukrainian News</h2>
        <div class="flex">{% include 'includes/tabs.html' %}</div>
    </div>
{% endblock %}
{% block content %}
    <div class="font-serif text-gray-700 dark:text-gray-300">
        {% for i in news %}
{#            <p>{{ i.time }}: {{i.title}}</p>#}
            <p class="py-3">
                <span class="font-bold mr-3">{{ i.time }}</span>
                <span>{{i.title}}</span>
            </p>
        {% endfor %}
    </div>
{% endblock %}
