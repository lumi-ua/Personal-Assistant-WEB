{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block header %}
    <div class="flex-col items-center justify-center mt-10" >
        <h2 class='flex font-bold text-3xl text-gray-900 tracking-tight mb-5 dark:text-white'>Multiple File Upload</h2>
    </div>
{% endblock %}
{% block content %}
  <form method="post" enctype="multipart/form-data" class="text-amber-600">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="form-button " style="background-color: #6366f1">Upload file</button>
    {% include 'includes/go_back_button.html' %}
  </form>
{% endblock %}
