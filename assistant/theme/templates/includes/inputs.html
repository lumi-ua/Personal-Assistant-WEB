{% load crispy_forms_tags %}
<div class="border border-red-500 w-full flex flex-col md:flex-row justify-center items-center m-auto">
    <div class="border border-red-900 w-1/2">
        <div class="flex-col items-center" style='align-items: center; justify-content: center; display: flex'>
            <h2 class='flex font-bold text-3xl text-gray-900 tracking-tight mb-5'> Upload any possible file</h2>
        </div>
        <form method="post" enctype="multipart/form-data" class="text-amber-600">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="text-white px-5 py-2 border-2 border-lip rounded-lg bg-gradient-to-r from-indigo-600 to-indigo-400 hover:bg-gradient-to-l hover:from-indigo-600 hover:to-indigo-400 ">Upload file</button>
        </form>
    </div>
    <div class="border border-red-900 w-1/2"> INPUT BOOK</div>
</div>
